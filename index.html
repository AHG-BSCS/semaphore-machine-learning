<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SemaRec</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body>
    <nav class="bg-white border-gray-200 dark:bg-gray-900">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="" class="flex items-center space-x-3 rtl:space-x-reverse">
                <img src="/static/images/ahg.png" class="h-8" alt="AHG" />
                <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">SemaRec</span>
            </a>
        </div>
    </nav>

    <div class="flex justify-center items-center mt-6">
        <div id="webcam-box">
            <video id="webcam" autoplay muted></video>
        </div>
    </div>

    <script>
        const videoElement = document.getElementById('webcam');

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                videoElement.srcObject = stream;
            })
            .catch(err => {
                console.error("Webcam access denied:", err);
                document.getElementById('webcam-box').innerHTML = '<p>Webcam not accessible</p>';
            });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
</body>
</html>
