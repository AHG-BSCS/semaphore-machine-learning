<!DOCTYPE html>
<html lang="en">
<head>

  <link href="../static/flowbite/Flowbite.css" rel="stylesheet" />

<body class="bg-white dark:bg-gray-900">

  <nav class="bg-white border-gray-200 dark:bg-gray-900">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
      <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
        <img src="../static/images/logo-semarec.png" class="h-8" alt="SemaREC" />
        <img src="../static/images/ahg.png" class="h-8" alt="AHG" />
        <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">SemaREC</span>

    </div>
  </nav>

  <section class="bg-white dark:bg-gray-900">
    <div class="py-8 px-4 mx-auto max-w-screen-xl lg:py-16">

          Select Model
        </label>
        <select id="model-select" class="w-full border border-gray-300 rounded-lg p-2 bg-white text-gray-700 dark:bg-gray-800 dark:text-white">
          <option value="" disabled selected>Select a model</option>
        </select>
      </div>

      <div class="relative flex justify-center items-center">
        <div class="relative">
            <img id="live_video" src="/video_feed" alt="Video Feed" class="border border-gray-300 rounded-lg shadow dark:border-gray-700" width="640" height="480" />
        </div>
        <p id="detection_text" 
           class="absolute top-1/2 right-0 transform -translate-y-1/2 text-4xl font-bold text-gray-900 dark:text-white">
            No detections
        </p>
      </div>
    </div>
  </section>

  <footer class="bg-white rounded-lg shadow dark:bg-gray-900 m-4">
    <div class="w-full max-w-screen-xl mx-auto p-4 md:py-8">
      <div class="sm:flex sm:items-center sm:justify-between">
        <a href="/" class="flex items-center mb-4 sm:mb-0 space-x-3 rtl:space-x-reverse">
          <img src="../static/images/ahg.png" class="h-8" alt="AHG Logo" />
          <span class="text-2xl font-semibold dark:text-white">AHG</span>
        </a>
        <ul class="flex flex-wrap items-center text-sm font-medium text-gray-500 dark:text-gray-400">
          <li>
            <a href="https://github.com/AHG-BSCS" target="_blank" class="hover:underline">Contact</a>
          </li>
        </ul>
      </div>
      <hr class="my-6 border-gray-200 dark:border-gray-700" />

        Â© 2025 <a href="https://github.com/AHG-BSCS" class="hover:underline">Al Hans Gaming</a>. All Rights Reserved.
      </span>

  <script src="../static/js/Classifly_LIVE.js"></script>
